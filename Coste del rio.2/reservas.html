                <i class="fa fa-bars fa-2x"></i>
            </a>
            <div style="grid-row-start: 1; grid-row-end: 2; grid-column-start: 5; grid-column-end: 6;" class="navbutton">
                <i class="fa fa-search fa-2x"></i>
            </div>
            <a class="item item-1" href="reseñas.html">Reseñas</a>
            <a class="item item-2" href="nosotros.html">Nosotros</a>

    </div>
</footer>
<script>
    function displayNavBar() {
    var x = document.getElementsByClassName("item");
    var arr = Array.prototype.slice.call( x )
    arr.forEach(element => {
        if (element.style.display === "block") {
            element.style.display = "none";
        } else {
            element.style.display = "block";
        }
    });
}

</script>
